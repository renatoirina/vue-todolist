<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">
        <!-- Apertura Header -->
        <header>
            <!-- Creazione Barra header -->
            <div class="top-bar">
                <!-- Logo -->
                <img class="logo" src="./img/logo.png" alt="Logo Toboolist">
            </div>
        </header>
        <!-- Chiusura Header -->

        <!-- Apertura Main -->
        <main>
            <!-- Creazione barra di aggiunta delle Tasks -->
            <container class="input-container">
                <input type="text" v-model="newTaskText" placeholder="es: Fare la spesa...">
                <button class="add-task" @click="addTask">Add Task</button>
            </container>

            <!-- Creazione del container delle Tasks -->
            <container class="tasks-container">
                <!-- Creazione lista delle task -->
                <ul class="alltasklist">
                    <!-- Creazione Task precedenti -->
                    <li class="spacing" >&#10148; <strong>TASK PRECEDENTI</strong>
                        <ul>
                            <li class="taskbox roundedbrdr greytext" v-for="(task, index) in prevTask" :key="index">
                                <span class="check" @click="toggleTask(index, 'prevTask')">{{ task.isDone ? '&check;' : '&cross;' }}</span>
                                <span class="done" :class="{ 'completed': task.isDone }">{{ task.text }}</span>
                            </li>
                        </ul>
                    </li>
                    <li class="spacing" >&#10148; <strong>TASK OGGI</strong>
                        <ul>
                            <li class="taskbox roundedbrdr greytext" v-for="(task, index) in todayTask" :key="index">
                                <span class="check" @click="toggleTask(index, 'prevTask')">{{ task.isDone ? '&check;' : '&cross;' }}</span>
                                <span class="done" :class="{ 'completed': task.isDone }">{{ task.text }}</span>
                            </li>
                        </ul>
                    </li>
                    <li class="spacing" >&#10148; <strong>TASK FUTURE</strong>
                        <ul>
                            <li class="taskbox roundedbrdr greytext" v-for="(task, index) in futureTask" :key="index">
                                <span class="check" @click="toggleTask(index, 'prevTask')">{{ task.isDone ? '&check;' : '&cross;' }}</span>
                                <span class="done" :class="{ 'completed': task.isDone }">{{ task.text }}</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </container>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
